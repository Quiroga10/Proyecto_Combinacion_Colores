<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Combinación de colores"
    <script src="https://kit.fontawesome.com/9d0ecd6d4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js" onload="console.log('chroma.js loaded successfully')"></script>
    <title>home</title>
</head>
<body class="body-home">
    <header class="header-container">
        <i class="fa-regular fa-user">
            <a class="user">
                Juan Ramirez
            </a>
        </i>
        <img class="logo" src="./img/logo.png" alt="logo empresa">
        <button class="button-switch" id="switch">
            <span>
                <i class="fa fa-sun"></i>
            </span>
            <span class="mon">
                <i class="fa fa-moon"></i>
            </span>
        </button>
    </header>
    <main>
        <section class="container-search">
            <form action="#">
                <input type="text" name="search" placeholder="Busca tu color" autocomplete="off">
            </form>
            <i class="fa-sharp fa-solid fa-filter" style="color: #000000;"></i>
        </section>
        <section class="container-levels">
            <div>
                <a>Básico</a>
            </div>
            <div>
                <a>Intermedio</a>
            </div>
            <div>
                <a>Avanzado</a>
            </div>
        </section>
        <section class="container-colors">
            <div class="selected-color indianRed">
                <p>IndianRed</p>
            </div>
            <div class="selected-color lightCoral">
                <p>LightCoral</p>
            </div>
            <div class="selected-color salmon">
                <p>Salmon</p>
            </div>
            <div class="selected-color darkSalmon">
                <p>DarkSalmon</p>
            </div>
            <div class="selected-color lightSalmon">
                <p>LightSalmon</p>
            </div>
            <div class="selected-color crimson">
                <p>Crimson</p>
            </div>
            <div class="selected-color red">
                <p>Red</p>
            </div>
            <div class="selected-color fireBrick">
                <p>FireBrick</p>
            </div>
            <div class="selected-color darkRed">
                <p>DarkRed</p>
            </div>
            <div class="selected-color pink">
                <p>Pink</p>
            </div>
            <div class="selected-color lightPink">
                <p>LightPink</p>
            </div>
            <div class="selected-color hotPink">
                <p>HotPink</p>
            </div>
        </section>
        <section class="container-result">
            <div class="result-color" id="resultado"></div>
            <div class="opcion-container">
                <section class="opcion-color">
                    <p>Color 1: </p>
                    <div class="card card-color1"></div>
                    <button class="editar-color" data-target="color1">Editar</button>
                </section>
                <section class="opcion-color">
                    <p>Color 2: </p>
                    <div class="card card-color2"></div>
                    <button class="editar-color" data-target="color2">Editar</button>
                </section>
                <div class="botones-operaciones">
                    <section class="opcion-combinacion-colores">
                        <button id="combinar">Combinar</button>
                    </section>
                    <section class="opcion-reiniciar">
                        <button id="reiniciar">Reiniciar</button>
                    </section>
                </div>
            </div>
        </section>
        <section class="container-save-colors">
            <button>
                Guardar
            </button>
            <div class="save-colors">
                <div class="One-color-save"></div>
                <div class="One-color-save"></div>
                <div class="One-color-save"></div>
                <div class="One-color-save"></div>
                <div class="One-color-save"></div>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/colores.js"></script>
    <script src="./js/busqueda_colores.js"></script>
</body>
</html>
