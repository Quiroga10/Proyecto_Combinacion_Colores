<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePaint</title>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <picture>
            <img class="fondo" src="./img/fondojpg.jpg" alt="">
            <!-- <img class="fondo-desktop" src="./img/fondo-deskopt.jpg" alt=""> -->
        </picture>
        <button class="header__switch" id="switch">
            <span>
                <img src="img/sun-regular.svg" alt="">
            </span>
            <span>
                <img src="img/moon-solid.svg" alt="">
            </span>
        </button>
    </header>
    <div class="container">
        <img class="logo" src="./img/diseno-logo-casa-pintura.jpeg" alt="">
        <label class="container-opcion" for="Google">
            <img class="ico" src="./img/google.ico" alt="">
            <p>Continuar con Google</p>
        </label>
        <label class="container-opcion" for="Facebook">
            <img class="ico" src="./img/facebook_logo_icon_186880.ico" alt="">
            <p>Continuar con Facebook</p>
        </label>
        <label class="container-opcion" for="Registrar">
            <img class="ico" src="./img/registro.jpeg" alt="">
            <p>Crear cuenta</p>
        </label>
    </div>
</body>
</html>
