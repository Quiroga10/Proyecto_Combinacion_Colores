<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePaint</title>
    <script src="https://kit.fontawesome.com/9d0ecd6d4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <button class="button-switch" id="switch">
            <span>
                <i class="fa fa-sun"></i>
            </span>
            <span class="mon">
                <i class="fa fa-moon"></i>
            </span>
        </button>
    </header>
    <main>
        <section class="form-container">
            <img class="logo" src="./img/logo.png" alt="">
            <form class="form" action="#">
                <label for="email">Correo</label>
                <input type="text" id="email"
                placeholder="digite su correo" autofocus
                class="input-email"/>

                <label for="password">Contraseña</label>
                <input type="password" id="password"
                placeholder="digite su contraseña"
                class="input-password"/>

                <a href="/">Olvide mi contraseña</a>
                <div class="container-button">
                    <button type="button"
                    class="primary-button login-button"
                    onclick="accesoHome()">
                        Iniciar Sesion
                    </button>
                    <button type="button" 
                    class="secondary-button secondary-color" 
                    onclick="registrar()">
                        Registrarme   
                    </button>
                </div>
            </form>
        </section>
        <section class="redes-container">
            <a class="redes__whatsapp" href="#">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a class="redes__facebook" href="#">
                <i class="fa-brands fa-facebook"></i>
            </a><a class="redes__google" href="#">
                <i class="fa-brands fa-google"></i>
            </a>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
