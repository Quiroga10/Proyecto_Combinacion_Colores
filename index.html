<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePaint</title>
    <script src="https://kit.fontawesome.com/9d0ecd6d4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <button class="button-switch" id="switch">
            <span>
                <i class="fa fa-sun"></i>
            </span>
            <span class="mon">
                <i class="fa fa-moon"></i>
            </span>
        </button>
    </header>
    <main>
        <div class="form-container">
            <img src="./img/logo.png" alt="">
            <form class="form" action="#">
                <label for="email" class="label">Correo</label>
                <input type="text" id="email"
                placeholder="digite su correo" autofocus
                class="input input-email"/>
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password"
                placeholder="digite su contraseña"
                class="input input-password"/>
                <a href="/">Olvide mi contraseña</a>
                <input type="submit" value="Iniciar Sesion" class="primary-button login-button"/>
                <button class="secondary-button secondary-color">
                    Registrarme
                </button>
            </form>
        </div>
        <div class="redes-container">
            <a class="redes__whatsapp" href="#">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a class="redes__facebook" href="#">
                <i class="fa-brands fa-facebook"></i>
            </a><a class="redes__google" href="#">
                <i class="fa-brands fa-google"></i>
            </a>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
