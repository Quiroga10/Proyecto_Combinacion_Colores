<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d0ecd6d4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Completar datos</title>
</head>
<body class="body-home">
    <header>
        <button class="button-switch" id="switch">
            <span>
                <i class="fa fa-sun"></i>
            </span>
            <span class="mon">
                <i class="fa fa-moon"></i>
            </span>
        </button>
    </header>
    <main>
        <section class="form-container">
            <img class="logo" src="img/logo.png" alt="logo de la empresa">
            <h1>Completa tus datos</h1>
            <form class="form" action="#">
                <label for="email">Nombre</label>
                <input type="text" id="nombre" placeholder="Digite su nombre completo"
                autofocus class="input-name">

                <label for="email">Apellidos</label>
                <input type="text" id="apellidos" placeholder="Digite sus apellidos completo"
                class="input-surnames">

                <label for="email">Correo</label>
                <input type="text" id="email"
                placeholder="digite su correo"
                class="input-email"/>

                <label for="password">Contraseña</label>
                <input type="password" id="password"
                placeholder="digite su contraseña"
                class="input-password"/>

                <button type="button" class="secondary-button secondary-color" onclick="accesoHome()">
                    Aceptar
                </button>
            </form>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
